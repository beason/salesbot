



<div class="container">
  <div class="row">
    <div class="col-sm-7 full-height ">
      <div class="v-align">
  <h1 class="text-center">Sign in</h1>
</div>

    </div>
    <div class="col-sm-5 full-height">
      <div class="v-align">



      <form name="registrationFormAccount" novalidate>
        <div class="row">

          <div class="col-sm-12">
              <label for="email" class="control-label">Email</label>
            <div class="form-group">
              <input type="email" name="email" id="email" ng-model="vm.signinModel.email" class="form-control" placeholder="example@email.com" required autocomplete="off">
            </div>
          </div>
        </div>



    <div class="row">

      <div class="col-sm-12">
          <label for="email" class="control-label">Password</label>
        <div class="form-group">
          <input type="password" name="password" id="password" ng-model="vm.signinModel.password" class="form-control" required>
        </div>
      </div>
    </div>




        <div class="form-group">
          <button id="sumbitAccount" class="btn btn-brand btn-lg btn-block " ng-disabled="signinFormAccount.$invalid" ng-click="vm.submit();">
              Sign in
                    </button>
      </div>

      </form>

    </div>
          </div>
  </div>
</div>
