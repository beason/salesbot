

<div class="container">
  <div class="row">
    <div class="col-sm-7 full-height ">
        <div class="v-align">
    <h1 class="text-center">Get started</h1>
</div>
    </div>
    <div class="col-sm-5 full-height">
      <div class="v-align">
      {{vm.registerModel|json}}


      <form name="registrationFormAccount" novalidate>
        <div class="row">

          <div class="col">
              <label for="name" class="control-label">First name</label>
            <div class="form-group">
              <input name="name" id="name" ng-model="vm.registerModel.firstName" class="form-control" required placeholder="Your first name">
            </div>


          </div>
          <div class="col">
              <label for="surname" class="control-label">Last name</label>
            <div class="form-group">
              <input name="surname" id="surname" ng-model="vm.registerModel.surname" class="form-control" required placeholder="Your surname">
            </div>


          </div>
        </div>

      <div class="row">

        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
          <div class="form-group">
            <input type="email" name="email" id="email" ng-model="vm.registerModel.email" class="form-control" placeholder="you@youremail.co.uk" required autocomplete="off" maxlength="150" ng-maxlength="150">
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-12">
            <label for="password" class="control-label">Password</label>
          <div class="form-group">
            <input type="password" name="password" ng-minlength="6" id="password" ng-model="vm.registerModel.password" class="form-control" placeholder="Password (at least 6 characters)"required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
            <p><small>By clicking "Sign up" you agree to our <a>Terms of Service</a> and <a>Privacy Policy</a>.</small></p>
        </div>

      </div>



        <div class="form-group">
        <button id="sumbitAccount" class="btn btn-brand btn-lg btn-block" ng-disabled="registrationFormAccount.$invalid" ng-click="vm.submit();">
            Sign up
        </button>
      </div>

      </form>

    </div>
          </div>
  </div>
</div>
